{% extends "base.html" %}
{% load widget_tweaks %}
{% block title %}{{ block.super }} index{% endblock %}
{% block content %}
    <h1>習慣登録画面</h1>
    <form method="POST">
    {% for field in form %}
    <div class = "form-group">
    <h3>{{ field.label_tag }}</h3>
    </div>
    {% render_field field class="form-control"%}
    {% endfor %}
    <input type="submit" class="btn btn-primary"value="送信">
    {% csrf_token %}
    </form>
{% endblock %}
